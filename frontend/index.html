<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebVise AI</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fnon.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js" integrity="sha384-mkQ3/7FUtcGyoppY6bz/PORYoGqOl7/aSUMn2ymDOJcapfS6PHqxhRTMh1RR0Q6+" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1>WebWise AI</h1>
    <p>Enter the URL of your website below and get the Core Web Vitals of your website together with a Summary from our AI and some suggestions for improvements.</p>
    <input id="urlInput" type="text" placeholder="Enter a URL" value="http://www.planblick.com" />
    <button id="submitBtn">Submit</button>
    <p id="messages"></p>
    <p id="error" style="color: red;"></p>
    <p id="chat"></p>
    <p id="iframe"></p>
</div>
<script src="./js/script.js"></script>
<script src="./js/fnon.min.js"></script>
</body>
</html>
